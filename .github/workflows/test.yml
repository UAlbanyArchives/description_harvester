name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest

      - name: Setup config files
        run: |
          mkdir -p ~/.description_harvester
          cp .description_harvester/config.yml ~/.description_harvester/config.yml
          cp .description_harvester/repositories.yml ~/.description_harvester/repositories.yml

      - name: Run tests
        run: pytest -v

      - name: Display Python version
        run: python --version
